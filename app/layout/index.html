<script>
    (function($) {
        'use strict';

        var FOCUSED_CLASS = 'is-focused';
        var $searchForm = $('.search-form');
        var $searchField = $searchForm.find('input');

        $searchField.on('focus', function() {
            $searchForm.addClass(FOCUSED_CLASS);
        });
        $searchField.on('blur', function() {
            if ($searchField.val() === '') {
                $searchForm.removeClass(FOCUSED_CLASS);
            }
        });

        // Prevent search from submitting for demo purposes
        $searchForm.on('submit', function() {
            return false;
        });
    })(jQuery);
</script>
